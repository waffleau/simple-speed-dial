<!DOCTYPE HTML>
<html ng-app="speeddial">

	<head>
		<title>Speed Dial Options</title>

		<link rel="stylesheet" type="text/css" href="/styles/styles.css" />
	</head>

	<body ng-controller="OptionsCtrl" style="background-color: {{optionsModel.background_color}};">

		<br />

		<div class="col-sm-offset-2 col-sm-8" option-bindings>

			<form name="optionsForm" class="form-horizontal" role="form" novalidate>

				<tabset justified="true">

					<tab heading="Basic options">

						<br />

						<div class="form-group">
							<label class="col-sm-4 control-label">Number of columns</label>
							<div class="col-sm-8">
								<select class="form-control" ng-model="optionsModel.dial_columns">
									<option value="2">2 Columns</option>
									<option value="3">3 Columns</option>
									<option value="4">4 Columns</option>
									<option value="5">5 Columns</option>
									<option value="6">6 Columns</option>
									<option value="7">7 Columns</option>
									<option value="8">8 Columns</option>
									<option value="9">9 Columns</option>
									<option value="10">10 Columns</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-4 control-label">Dial width</label>
							<div class="col-sm-8">
								<select class="form-control" ng-model="optionsModel.dial_width">
									<option value="40">40%</option>
									<option value="50">50%</option>
									<option value="60">60%</option>
									<option value="70">70%</option>
									<option value="80">80%</option>
									<option value="90">90%</option>
									<option value="100">100%</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-4 control-label">Default folder</label>
							<div class="col-sm-8">
								<select class="form-control" ng-model="optionsModel.default_folder_id" ng-options="f.id as f.path for f in folders"></select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-4 control-label">Background colour</label>
							<div class="col-sm-8">
								<input type="color" class="form-control" ng-model="optionsModel.background_color" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8 checkbox">
								<label><input type="checkbox" ng-model="optionsModel.show_new_entry" /> Show [+] button</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8 checkbox">
								<label><input type="checkbox" ng-model="optionsModel.show_folder_list" /> Show folder selector</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8 checkbox">
								<label><input type="checkbox" ng-model="optionsModel.drag_and_drop" /> Enable drag & drop</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8 checkbox">
								<label><input type="checkbox" ng-model="optionsModel.center_vertically" /> Enable vertical centering</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8 checkbox">
								<label><input type="checkbox" ng-model="optionsModel.show_options_gear" /> Enable options gear</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8 checkbox">
								<label><input type="checkbox" ng-model="optionsModel.show_subfolder_icons" /> Show sub-folders</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8 checkbox">
								<label><input type="checkbox" ng-model="optionsModel.enable_sync" ng-change="enableSync()" /> Enable Chrome sync</label>
							</div>
						</div>

						<hr />

						<div class="text-center">
							<a href="newtab.html" class="btn btn-primary">Return to Dial</a>
						</div>

					</tab>

					<tab heading="Advanced options">

						<br />

						<div class="form-group">
							<label class="col-sm-4 control-label">Thumbnailing service</label>
							<div class="col-sm-8">
								<input type="url" class="form-control" ng-model="optionsModel.thumbnailing_service" />
								<span class="help-block">[URL] token will be replaced by the bookmark URL</span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-4 control-label">Reset (data will be lost)</label>
							<div class="col-sm-8">
								<button type="button" class="btn btn-danger" ng-click="resetLocalSettings()">Reset local settings</button>
								<button type="button" class="btn btn-danger" ng-click="resetSyncSettings()">Reset synced data</button>
							</div>
						</div>

						<hr />

						<div class="text-center">
							<a href="newtab.html" class="btn btn-primary">Return to Dial</a>
						</div>

					</tab>

				</tabset>

			</form>

		</div>

    <script type="text/javascript" src="/scripts/vendor.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
	</body>

</html>
